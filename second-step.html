<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secon-step_Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/second-step.css" />
    <link rel="icon" href="../images/by-logo.svg" />
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <div class="nav-left">
          <img src="../images/by-logo.png" alt="" />
        </div>
        <div class="nav-right">
          <div class="nav-right-menus" id="navbar-responsive">
            <ul>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
              <button id="navbar-close" class="close"><img src="../images/close.png" alt=""></button>
            </ul>
          </div>
          <div class="nav-right-btns">
            <a href="./Login.html">Log in</a>
            <a href="./second-step.html" class="openanacc">Open an account</a>
            <a href="#">EN</a>
          </div>
        </div>
        <button id="navbar-open" class="hamburger"><img src="../images/hamburger.png" alt=""></button>
      </nav>
    </header>
    <main>
      <div class="input-box">
        <div class="input-head-title">
          <img src="../images/by-logo.png" alt="" />
          <h1>Welcome to ByTrend!</h1>
          <span>Already have an account?</span>
          <a href="#">Log in</a>
        </div>
        <form action="">
          <div class="email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Email address"
              name="Email"
            />
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <div class="phone-box">
              <input
                class="klmn"
                type="text"
                id="phone"
                required
                name="Phone number"
                placeholder="+7"
              />
              <input
                class="klm"
                type="text"
                id="phone"
                required
                name="Phone number"
                placeholder="965-748-89-90"
              />
            </div>
          </div>
          <div class="country-city">
            <div class="country">
              <label for="country">Country</label>
              <select name="country" id="country" required>
                <option value="uzb">Uzbekistan</option>
                <option value="rus">Russia</option>
                <option value="usa">USA</option>
                <option value="turk">Turkey</option>
              </select>
            </div>
            <div class="city">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Name of the city"
                required
                name="city"
              />
            </div>
          </div>
          <div class="password">
            <label for="password">Password</label> <img src="../images/help.svg" alt="">
            <input
              type="password"
              id="password"
              required
              placeholder="********"
              name="password"
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <div class="confirm-password">
            <label for="confirm">Confirm password</label>
            <input
              type="password"
              id="password"
              required
              name="confirm-password"
            />
          </div>
          <div class="register-btn">
            <button type="submit" formaction="./index.html">
              Register
            </button>
          </div>
        </form>
        <div class="end">
          <p>
            By signing up, you are agreeing to our
            <a href="#">Terms & Conditions</a> <br />
            and <a href="#">Privacy Policy.</a>
          </p>
        </div>
      </div>
    </main>
    <script src="../js/style.js"></script>
    <script src="../js/responsive.js"></script>
  </body>
</html>
