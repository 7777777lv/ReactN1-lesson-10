<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Step_Open an account</title>
    <link rel="stylesheet" href="../css/first-step.css" />
    <link rel="icon" href="../images/by-logo.svg" />
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <div class="nav-left">
          <img src="../images/by-logo.png" alt="" />
        </div>
        <div class="nav-right">
        <div class="nav-right-menus" id="navbar-responsive">
          <ul>
              <li><a href="#">Services</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
              <button class="close" id="navbar-close">
                <img src="../images/close.png" alt="">
              </button>
            </ul>
          </div>
          <div class="nav-right-btns">
            <a  target="_blank" href="./Login.html">Log in</a>
            <a target="_blank" href="./second-step.html" class="openanacc">Open an account</a>
            <a  href="#">EN</a>
          </div>
        </div>
        <button class="hamburger" id="navbar-open">
          <img src="../images/hamburger.png" alt="">
        </button>
      </nav>
    </header>
    <main>
      <div class="input-box">
        <div class="input-head-title">
          <img src="../images/by-logo.png" alt="" />
          <h1>Welcome to ByTrend!</h1>
          <span>Already have an account?</span>
          <a href="#">Log in</a>
        </div>
        <form action="#">
          <div class="name">
            <div class="firstname">
              <label for="firstname">First name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Your name"
                required
              />
            </div>
            <div class="lastname">
              <label for="lastname">Last name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                required
                placeholder="Your surname"
              />
            </div>
          </div>
          <div class="birth">
            <label for="birthday">Birth date</label>
            <input
              type="date"
              id="birthday"
              required
              name="birthday"
              max="2022-01-01"
              min="1900-01-01"
            />
          </div>
          <div class="gender">
            <h3>Gender</h3>
            <div class="genderr">
              <div class="female">
                <input
                  type="radio"
                  name="gender"
                  required
                  value="Female"
                  required
                  id="female"
                />
                <label for="female">Female</label>
              </div>
              <div class="male">
                <input
                  type="radio"
                  required
                  name="gender"
                  value="Male"
                  required
                  id="male"
                />
                <label for="male">Male</label>
              </div>
            </div>
          </div>
          <div class="skype">
            <label for="skype">Skype</label>
            <input
              id="skype"
              type="text"
              required
              placeholder="Your login Skype"
              name="Skype login"
            />
          </div>
          <div class="promo">
            <label for="promo">Promo</label>
            <input
              type="text"
              id="promo"
              required
              placeholder="Your promo"
              name="Promo"
            />
          </div>
          <div class="continue">
            <button type="submit" formaction="./second-step.html">
              Continue
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m17.5 16.5-1.425-1.4 2.1-2.1H3v-2h15.175L16.1 8.9l1.425-1.4L22 12Z"/></svg>
          </div>
        </form>
      </div>
      <div class="end">
        <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
      </div>
    </main>
    <script src="../js/responsive.js"></script>
  </body>
</html>
